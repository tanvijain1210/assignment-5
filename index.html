<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Operations Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Business Operations Management System</h1>
  <p class="intro">A simple web-based system to manage Payments, Attendance, and Inventory.</p>

  <!-- Navigation Tabs -->
  <div class="tabs">
    <button class="tab" onclick="showSection('payment')">Payment Management</button>
    <button class="tab" onclick="showSection('attendance')">Attendance Tracker</button>
    <button class="tab" onclick="showSection('inventory')">Inventory Management</button>
  </div>

  <!-- Payment Management Section -->
  <section id="payment" class="content-section">
    <h2>Payment Management</h2>
    <div class="form-container">
      <input id="pname" placeholder="Customer / Supplier Name">
      <input id="pamount" type="number" placeholder="Amount">
      <select id="ptype">
        <option value="Received">Received</option>
        <option value="Paid">Paid</option>
      </select>
      <button onclick="addPayment()">Add Payment</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="paymentTable"></tbody>
    </table>
    <p id="paymentSummary"></p>
  </section>

  <!-- Attendance Tracker Section -->
  <section id="attendance" class="content-section hidden">
    <h2>Driver & Labour Attendance</h2>
    <div class="form-container">
      <input id="aname" placeholder="Worker Name">
      <button onclick="markAttendance()">Mark Present</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="attendanceTable"></tbody>
    </table>
    <p id="salarySummary"></p>
  </section>

  <!-- Inventory Management Section -->
  <section id="inventory" class="content-section hidden">
    <h2>Inventory Management</h2>
    <div class="form-container">
      <input id="iname" placeholder="Item Name">
      <input id="iqty" type="number" placeholder="Quantity">
      <input id="iprice" type="number" placeholder="Price per Unit">
      <button onclick="addItem()">Add / Update</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total Value</th>
        </tr>
      </thead>
      <tbody id="inventoryTable"></tbody>
    </table>
    <p id="inventorySummary"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
